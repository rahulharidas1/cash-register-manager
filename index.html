<!DOCTYPE html>
<html>
  <head>
    <title>Cash Register Manager</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <div class="heading"><h1>Cash Register Manager</h1></div>
    <div class="container">
      <h3>enter bill amount</h3>
      <input type="number" id="inputTxt" />
      <button id="next">NEXT</button>
      <div id="secondBox">
        <h3>enter amount received</h3>
        <input type="number" id="amountReceived" />
        <button id="calculate">CALCULATE</button>
      </div>
    </div>
    <table class="result-table">
      <tr>
        <th>DENOMINATIONS</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Nos.</th>
        <td class="result"></td>
        <td class="result"></td>
        <td class="result"></td>
        <td class="result"></td>
        <td class="result"></td>
        <td class="result"></td>
        <td class="result"></td>
      </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
